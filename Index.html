<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digital Business Card</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background-color: #f4f6f8;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0;
}
.card { 
    background: #ffffff; 
    padding: 30px; 
    width: 360px; 
    border-radius: 10px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h1 { 
    margin: 0 0 10px 0; 
    font-size: 22px; 
}
.section { 
    margin-top: 15px; 
}
.label { 
    font-weight: bold; 
}
p { 
    margin: 6px 0; 
    font-size: 14px;
}
</style>
</head>
<body>
<div class="card">
    <h1>Ing. Matúš Madleňák</h1>
    
    <div class="section">
        <p><span class="label">Institution:</span> University of Žilina</p>
        <p><span class="label">Position:</span> Assistant Professor</p>
        <p><span class="label">Department:</span> Security Management</p>
        <p><span class="label">Focus:</span> Cybersecurity, Computer Networks</p>
    </div>
    
    <div class="section">
        <p><span class="label">Email:</span> matus.madlenak@uniza.sk</p>
        <p><span class="label">Phone:</span> +421 949 225 396</p>
    </div>
</div>
</body>
</html>
